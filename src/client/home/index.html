<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/client/images/students.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/client/style.css" rel="stylesheet">

	<body class="bg-gray-800">

		<div

			style="right: 20px; top: 17vh; width: 250px; height: 600px;"
			>
			<div style="position: relative">
				<img src="/client/images/taube.gif"
					id="pigeon"
					class="flight-animation"
					alt="pigeon of peace"

					<h1>Hallo -(°^°)-</h1>
					<div class="card p-2">
						<button
							id="contacter"
							type="button"
							class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
							Kontakt
						</button>
					</div>
					<p id="infotext" class="read-the-docs">
					</p>
				</div>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
