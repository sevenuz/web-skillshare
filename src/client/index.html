<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/client/images/students.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/client/style.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
		<title>My Website</title>
	</head>
	<body class="bg-gray-800">
		<nav class="shadow">
			<div class="flex flex-wrap items-center justify-between p-4">
				<a href="/" class="flex items-center space-x-3">
					<img src="/client/images/students.svg" class="w-10 h-10 m-2" alt="sff logo"/>
					<span class="self-center text-2xl font-semibold text-white hidden lg:block">Meine Website</span>
				</a>
				<div class="flex md:order-2">
					<a href="/hello" class="m-2 hover:text-green-700">Server</a>
					<a href="/login" class="m-2 hover:text-green-700">Login</a>
				</div>
			</div>
		</nav>

		<div
			class="bg-gray-900 p-4 fixed rounded-lg shadow-2xl"
			style="right: 20px; top: 17vh; width: 250px; height: 600px;"
			>
			<div style="position: relative">
				<img src="/client/images/taube.gif"
					id="pigeon"
					class="flight-animation"
					alt="pigeon of peace"
					style="position: absolute; display: none;"
				/>
				<img src="/client/images/bird.png" id="bird" alt="bird eyeless"/>
				<img src="/client/images/birdeye.png"
					id="eye"
					alt="bird eye"
					style="position: absolute; left: 14%; top: 17%; width: 30px;"
				/>
			</div>
			<p>
				Von der blauen Erde kommen wir 👏, unser Klima stirbt genauso schnell wie wir 👏,
				und wir reiten den Planeten immer schneller in den Keller, von der blauen Erde kommen wir! 👏
			</p>
		</div>
		<div class="content">
			<div id="app">
				%content%
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="module" src="/client/index.js"></script>
	</body>
</html>
